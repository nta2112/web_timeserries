<!DOCTYPE html>
<html>
<head>
  <title>Dự đoán cổ phiếu</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      padding: 20px;
      text-align: center;
    }
    #ticker-select, #prediction-type {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 20px;
      margin-right: 10px;
    }
    #result {
      margin: 20px auto;
      padding: 15px;
      background: white;
      border-radius: 10px;
      width: 360px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    canvas {
      margin-top: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 100%;
    }
    .controls button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #0056b3;
    }
    .link {
      display: inline-block;
      margin: 10px 10px;
      padding: 5px 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Dự đoán giá cổ phiếu bằng LSTM</h2>
  <input list="tickers-list" id="ticker-select" name="ticker-select" placeholder="Nhập mã cổ phiếu" />
  <datalist id="tickers-list"></datalist>
  <select id="prediction-type">
    <option value="next_minute">Dự đoán phút tiếp theo</option>
    <option value="two_minutes">Dự đoán 2 phút tiếp theo</option>
    <option value="3_minutes">Dự đoán 3 phút tiếp theo</option>
    <option value="4_minutes">Dự đoán 4 phút tiếp theo</option>
  </select>
  <div id="result"></div>
  <canvas id="stockChart"></canvas>

  <div class="controls">
    <button onclick="panChart(-1)">← Qua trái</button>
    <button onclick="panChart(1)">→ Qua phải</button>
    <button onclick="resetZoom()">🔄 Reset Zoom</button>
  </div>

  <script>
    const apiUrl = "";
    let stockChart;

    function createChart(labels, actualPrices, predictedPrices, predictionType) {
      const ctx = document.getElementById('stockChart').getContext('2d');
      if (stockChart) stockChart.destroy();

      let chartLabels = [...labels];
      let datasets = [{
        label: 'Giá thực tế',
        data: actualPrices,
        borderColor: '#007bff',
        backgroundColor: 'rgba(0, 123, 255, 0.1)',
        pointRadius: 3,
        pointHoverRadius: 6,
        tension: 0.3,
        fill: true
      }];

      predictedPrices.forEach((p, i) => {
        chartLabels.push("");
        datasets.push({
          label: `Dự đoán phút ${i + 1}`,
          data: Array(actualPrices.length + i).fill(null).concat([p]),
          borderColor: ['#ff4d4f', '#00cc00', '#ff9900', '#6600cc'][i % 4],
          borderDash: [5, 5],
          pointBackgroundColor: '#ff4d4f',
          pointRadius: 5,
          fill: false
        });
      });

      stockChart = new Chart(ctx, {
        type: 'line',
        data: { labels: chartLabels, datasets },
        options: {
          responsive: true,
          plugins: {
            title: { display: true, text: 'Biểu đồ giá cổ phiếu', font: { size: 18 } },
            tooltip: { mode: 'index', intersect: false },
            zoom: {
              pan: { enabled: true, mode: 'x' },
              zoom: {
                wheel: { enabled: true },
                pinch: { enabled: true },
                drag: { enabled: true, mode: 'x' },
                mode: 'x'
              }
            }
          },
          interaction: { mode: 'nearest', axis: 'x', intersect: false },
          scales: {
            x: { title: { display: true, text: 'Thời gian' } },
            y: { title: { display: true, text: 'Giá' } }
          }
        }
      });
    }

    function panChart(direction) {
      if (!stockChart) return;
      const panAmount = 200;
      stockChart.pan({ x: -direction * panAmount }, undefined, 'default');
    }

    function resetZoom() {
      if (!stockChart) return;
      stockChart.resetZoom();
    }

    fetch(`${apiUrl}/tickers`)
      .then(res => res.json())
      .then(data => {
        const input = document.getElementById("ticker-select");
        const datalist = document.getElementById("tickers-list");
        const predictionType = document.getElementById("prediction-type");

        data.tickers.forEach(t => {
          const option = document.createElement("option");
          option.value = t;
          datalist.appendChild(option);
        });

        function fetchPrediction() {
          const value = input.value.trim();
          const predType = predictionType.value;
          if (!value) return;

          let predictEndpoint = "/predict/" + value;
          if (predType === "two_minutes") predictEndpoint = "/predict_multi/" + value + "?steps=2";
          else if (predType === "3_minutes") predictEndpoint = "/predict_multi/" + value + "?steps=3";
          else if (predType === "4_minutes") predictEndpoint = "/predict_multi/" + value + "?steps=4";

          fetch(`${apiUrl}${predictEndpoint}`)
            .then(res => res.json())
            .then(data => {
              const predictions = data.predictions || [data.predicted_price];
              document.getElementById("result").innerHTML = `
                <h3>${data.ticker}</h3>
                <p>Giá thực tế: ${data.actual_price}</p>
                <p>Dự đoán: ${predictions.join(", ")}</p>`;

              fetch(`${apiUrl}/history/${value}`)
                .then(res => res.json())
                .then(historyData => {
                  const labels = historyData.history.map(h => h.datetime);
                  const prices = historyData.history.map(h => h.close);
                  createChart(labels, prices, predictions, predType);
                });
            })
            .catch(err => {
              document.getElementById("result").innerHTML = `<p style="color:red;">Lỗi khi lấy dữ liệu.</p>`;
              if (stockChart) stockChart.destroy();
            });
        }

        input.addEventListener("change", fetchPrediction);
        predictionType.addEventListener("change", fetchPrediction);
      });
  </script>
</body>
</html>
